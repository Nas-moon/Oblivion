<body>

    <main>

        <h2>Read below</h2>
        <div class="marker">
            <div class="neon"></div>
        </div>
        <div id="binary-container"></div>
    </main>
    <footer></footer>

<script>
    const binaryMessage = "0101011101100101011011000110001101101111011011010110010100100000011101000110111100100000011101000110100001100101001000000100111101100010011011000110100101110110011010010110111101101110001000010010000001001001011011100010000001101111011100100110010001100101011100100010000001110100011011110010000001100010011001010110001101101111011011010110010100100000011011110110111001100101001000000110111101100110001000000111010001101000011011110111001101100101001000000111001101110101011000110110001101100101011100110111001101100110011101010110110000100000011100000110010101110010011100110110111101101110001000000111010001101111001000000110011101100101011101000010000001101001011011100111001101101001011001000110010100100000011101000110100001100101001000000100111101100010011011000110100101110110011010010110111101101110001011000010000001011001011011110111010100100000011011100110010101100101011001000010000001110100011011110010000001110000011000010111001101110011001000000111010001101000011001010111001101100101001000000110111101110010011001000110010101100001011011000111001100100000011010010110111000100000011110010110111101110101011100100010000001110111011000010111100100101110001000000100011101100001011011000110110001100101011100100111100100100000011010000110000101110011001000000111010001101000011001010010000001100001011011100111001101110111011001010111001001110011001000000111100101101111011101010010000001110011011001010110010101101011001011100010000001010000011010010110001101110100011101010111001001100101001000000110100101110011001000000111010001101000011001010010000001000001011011100111001101110111011001010111001000101110";
    
    const container = document.getElementById("binary-container");
    let charIndex = 0;
    const typingSpeed = 20; // Milliseconds per character
    const lineBreakInterval = 32; // This is for four 8-bit bytes (4 * 8 = 32)

    function typeWriter() {
        if (charIndex < binaryMessage.length) {
            // Add the next character
            container.textContent += binaryMessage.charAt(charIndex);

            // Check if it's time to add a line break
            // The condition also checks if the character is not a space
            if ((charIndex + 1) % lineBreakInterval === 0 && binaryMessage.charAt(charIndex) !== ' ') {
                container.textContent += '\n';
            }

            charIndex++;
            setTimeout(typeWriter, typingSpeed);
        }
    }

    typeWriter(); // Start the animation
</script>
