<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oblivion Gallery</title>
  <link rel="stylesheet" href="gallerystyles.css">
</head>
<body>
  <h1>⚡ The Oblivion Gallery ⚡</h1>
  <p>The gallery is corrupted. Solve the trial to restore it.</p>

  <div id="puzzle-box">
    <h2>Word Scramble Trial</h2>
    <p id="scrambled-word"></p>
    <input type="text" id="guess" placeholder="Your answer">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
  </div>

  <!-- Gallery -->
  <div id="gallery">
    <img src="https://picsum.photos/200/200?1" alt="img1">
    <img src="https://picsum.photos/200/200?2" alt="img2">
    <img src="https://picsum.photos/200/200?3" alt="img3">
    <img src="https://picsum.photos/200/200?4" alt="img4">
  </div>

  <script>
    // Word list
    const words = ["OBLIVION", "GALLERY", "TRIAL", "CHAOS", "SECRET"];
    let currentWord = words[Math.floor(Math.random() * words.length)];
    let scrambled = currentWord.split('').sort(() => 0.5 - Math.random()).join('');

    document.getElementById("scrambled-word").textContent = scrambled;

    function checkAnswer() {
      const guess = document.getElementById("guess").value.toUpperCase();
      const feedback = document.getElementById("feedback");

      if (guess === currentWord) {
        feedback.textContent = "✔ Correct! The Gallery is Restored.";
        feedback.style.color = "#0f0";

        // Unlock gallery
        document.getElementById("gallery").classList.add("unlocked");

        // Hide puzzle box
        document.getElementById("puzzle-box").style.display = "none";
      } else {
        feedback.textContent = "✘ Wrong. Try again.";
        feedback.style.color = "#f00";
      }
    }
  </script>
</body>
</html>
